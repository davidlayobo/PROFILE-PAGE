<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

<body>
    <div class="container">
    <div class="bg-pattern-card">
        <img class="card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="content">
        <img class="profile-pic" src="images/image-victor.jpg" alt="">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="location">London</p>
    </div>
      <div class="stats">
      <p>80K</p>
      <p class="like-stat">803K</p>
      <p>1.4K</p>
    </div>
    <div class="social">
    <p class="followers">Followers</p>
    <p class="likes">Likes</p>
    <p class="photos">Photos</p>
    </div>
</div>
</body>
</html>
